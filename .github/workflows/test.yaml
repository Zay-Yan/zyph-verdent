on:
  workflow_call:
    inputs:
      version:
        required: true
        type: string

jobs:
  test:
    name: Build Next App
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Restore the Cache
        id: cache
        uses: actions/cache@v4.0.2
        with:
          path: ./node_modules
          key: ${{ github.sha }}-next-dependencies

      - name: Unit Testing
        run: |
          npm test
          npm run build

      - name: Upload to S3
        uses: Noelware/s3-action@v2.2.6
        with:
          directories: |
              ./.next

          access-key-id: ${{ secrets.AWS_KEY_ID }}
          secret-key: ${{ secrets.AWS_SECRET_ACCESS_KEY}}
          endpoint: s3.amazonaws.com
          region: us-east-1
          bucket: ${{ secrets.AWS_BUCKET }}

  

      
           